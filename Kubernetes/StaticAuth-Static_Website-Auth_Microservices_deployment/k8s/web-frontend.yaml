# k8s/web-frontend.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: staticauth
data:
  nginx.conf: |
    worker_processes  1;

    events {
      worker_connections 1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;
      sendfile      on;
      keepalive_timeout 65;

      server {
        listen 80;
        server_name _;

        # health endpoint used by probes
        location = /healthz {
          add_header Content-Type text/plain;
          return 200 'ok';
        }

        # root -> login
        location = / {
          return 302 /login.html;
        }

        # static files
        location /login.html {
          root /usr/share/nginx/html;
          try_files /login.html =404;
        }
        location /signup.html {
          root /usr/share/nginx/html;
          try_files /signup.html =404;
        }

        # ---- Proxy to backend services using ClusterIP addresses ----
        # NOTE: These IPs are taken from your cluster's "kubectl get svc" output.
        # user-service:  10.111.141.204:4000
        # auth-service:  10.104.239.246:5000

        location /api/signup {
          proxy_pass         http://10.111.141.204:4000/signup;
          proxy_set_header   Host $host;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_http_version 1.1;
          proxy_connect_timeout 5s;
          proxy_send_timeout 30s;
          proxy_read_timeout 30s;
        }

        location /api/login {
          proxy_pass         http://10.104.239.246:5000/login;
          proxy_set_header   Host $host;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_http_version 1.1;
          proxy_connect_timeout 5s;
          proxy_send_timeout 30s;
          proxy_read_timeout 30s;
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: staticauth
  labels:
    app: web-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
        - name: web-frontend
          # Use your image; If you built it locally on Docker Desktop, `IfNotPresent` will use local image.
          image: iamyogeshjagtap/staticauth-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: staticauth
  labels:
    app: web-frontend
spec:
  selector:
    app: web-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

