<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;padding:24px;max-width:520px;margin:auto;background:#f9f9f9}
    h1{margin-bottom:8px}
    form{display:grid;gap:12px;margin-top:12px}
    input,button{padding:12px;font-size:16px;border-radius:6px}
    input{border:1px solid #ccc}
    button{background:#28a745;border:none;color:white;cursor:pointer}
    button:hover{background:#1f7f35}
    .card{padding:20px;border:1px solid #ddd;border-radius:12px;background:white}
    .msg{margin-top:12px;font-size:14px}
    a{display:inline-block;margin-top:8px}
  </style>
</head>
<body>
  <h1>Create account</h1>
  <p class="muted">Already have an account? <a href="login.html">Login</a></p>

  <div class="card">
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Creating account...";

      const payload = Object.fromEntries(new FormData(form).entries());

      try {
        const r = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await r.json();

        if (r.ok) {
          msg.style.color = "green";
          msg.textContent = data.message || "Signup successful!";
        } else {
          msg.style.color = "red";
          msg.textContent = data.message || "Signup failed";
        }

      } catch(err) {
        msg.style.color = "red";
        msg.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
